<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Viewer (Under construction)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2em;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 1em;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 0.75em 1em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a99;
    }
    #questionBox {
      margin-top: 2em;
      font-size: 1.25em;
      max-width: 600px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 4px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Question Viewer</h1>
  
  <button id="getQuestionBtn">Get a Random Question</button>
  <div id="questionBox"></div>

  <script>
    let questions = [];

    // 1) Fetch the text file "questions.txt"
    //    Each line in questions.txt is one question
    fetch('questions.txt')
      .then(response => response.text())
      .then(data => {
        // Split into lines, trim, filter empties
        questions = data
          .split('\n')
          .map(line => line.trim())
          .filter(line => line.length > 0);
      })
      .catch(error => {
        console.error("Error loading questions:", error);
      });

    // 2) On button click, pick a random question
    document.getElementById('getQuestionBtn').addEventListener('click', () => {
      if (questions.length === 0) {
        document.getElementById('questionBox').innerText =
          "No questions found or file not loaded yet.";
        return;
      }

      // Generate a random index and display that question
      const randomIndex = Math.floor(Math.random() * questions.length);
      document.getElementById('questionBox').innerText = questions[randomIndex];
    });
  </script>
</body>
</html>
