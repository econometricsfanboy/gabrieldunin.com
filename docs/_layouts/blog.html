---
layout: default
---
{% if page.mathjax %}
  {% capture script_injection %}
    <!-- Add mathjax: true to the front matter to load MathJax for LaTeX rendering. -->
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
  {% endcapture %}
{% endif %}
